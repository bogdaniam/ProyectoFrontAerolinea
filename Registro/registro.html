    </nav>

  <main>

    <div class="formulario">

      <legend>REGISTRO</legend>

      <div class="contenedor-campos">


        <div class="campo">
          <label>Nombre</label>
          <input id="nombreRegistroS" type="text" placeholder="Introduce tu Nombre y Apellidos ej. Sergio Conde Alcalde">
        </div>

        <div class="campo">
          <label>DNI</label>
          <input id="DNIRegistroS" type="text" placeholder="Introduce tu DNI ej. 12345678A" required
            pattern="^\d{8}[TRWAGMYFPDXBNJZSQVHLCKET]$">
        </div>

        <div class="campo">
          <label>Teléfono</label>
          <input id="telefoRegistroS" type="tel" placeholder="Introduce tu Número ej. 681081123" required
            pattern="^+34-\d{9}$">
        </div>
      </div>

      <div class="campo">
        <label>Email</label>
        <input id="emailRegistroS" type="email" placeholder="Introduce tu email">
      </div>

      <div class="campo">
        <label>Contraseña</label>
        <!--                password must contain 1 number (0-9)
                    password must contain 1 uppercase letters
                    password must contain 1 lowercase letters
                    password must contain 1 non-alpha numeric number
                    password is 8-16 characters with no space -->
        <input id="paswwordRegistroS" type="password" placeholder="Aa1-sergio" required
          pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$">
      </div>

      <div class="enviar" id="mensajeErrorS">
        <button class="boton" onclick="guardarM();" type="submit" value="Enviar">Registrar</button>
      </div>

    </div>

  </main>
