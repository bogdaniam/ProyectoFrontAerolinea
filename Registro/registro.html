  <header>

    </nav>
  </header>

  <main>

    <div class="formulario">
      
        <legend>REGISTRO</legend>

        <div class="contenedor-campos">

          <div class="campo">
            <label>Nombre</label>
            <input id="nombreRegistroS" type="text" placeholder="Introduce tu Nombre">
          </div>

          <div class="campo">
            <label>DNI</label>
            <input id="DNIRegistroS" type="text" placeholder="Introduce tu DNI ej. 12345678A" required pattern="^\d{8}[TRWAGMYFPDXBNJZSQVHLCKET]$">
          </div>

          <div class="campo">
            <label>Teléfono</label>
            <input id="teleforegistroS" type="tel" placeholder="Introduce tu Número ej. +34-123456789" required pattern="^+34-\d{9}$">
          </div>

          <div class="campo">
            <label>Email</label>
            <input id="emailRegistroS" type="email" placeholder="Introduce tu email">
          </div>

          <div class="campo">
            <label>Contraseña</label>
            <input id="paswwordRegistroS" type="password" placeholder="Introduce tu Contraseña">
          </div>



        </div>

        <div class="enviar">
          <button class="boton" onclick="guardarM();" type="submit" value="Enviar">Registrar</button>
        </div>

      </div>

  </main>

  <footer class="footer-distributed">

    <div class="footer-left">
      <p class="footer-company-name">Europa Air © 2022</p>
    </div>


    <div class="footer-center">

      </div>
      <div>
        <i class="fa fa-envelope"></i>
        <p><a href="mailto:support@company.com">europair@gmail.com</a></p>
      </div>
    </div>


    <div class="footer-right">
      <p class="footer-company-about">
        <span>About the company :</span>
        Lorem ipsum dolor sit amet, consectateur adispicing

    </div>
